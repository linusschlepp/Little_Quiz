<h3>{{customIndex+1}}. Question</h3>
<p>{{displayQuestion(customIndex)}}</p>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <label for="lanswer">Enter your Answer please:  </label>
    <input type ="text" placeholder="Enter your Answer" width="250px" height="50px" name="lanswer" id="linput" formControlName="answer">
    <button class="button" type="submit">Press me</button>
</form>
